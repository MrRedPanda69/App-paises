<div class="animate__animated animate__zoomIn animate__fast">
    <h3>Search by region <small>{{activeRegion | titlecase}}</small></h3>
    <hr>

    <h5>Select a Region</h5>
    <div class="row">
        <div class="col">
            <button 
                *ngFor="let region of regions" 
                [class]="getCSSClass(region)" 
                (click)="activateRegion(region)"
            >
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div class="row" *ngIf="countries.length > 0">
    <div class="col">
        <app-pais-tabla [country]="countries"></app-pais-tabla>
    </div>
</div>
