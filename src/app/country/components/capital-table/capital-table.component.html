<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>
                Flag
            </th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let info of country; let i = index" class="col animate__animated animate__fadeIn animate__fast">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag img-fluid" [src]="info.flag" alt="Flag">
            </td>
            <td>{{info.name}}, {{info.capital}}</td>
            <td>{{info.population | number}}</td>
            <td>
                <a [routerLink]="['/country', info.alpha2Code]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
